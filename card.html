<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .copy-button {
    margin: 10px;
    padding: 10px;
    background-color: white;
    color: black;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>شماره کارت</h1>
<p id="card-number">6219861827971614</p>
<p>محمد نوروزی</p>
<button class="copy-button" onclick="copyToClipboard('card-number')">کپی</button>

<h1>شماره شبا</h1>
<p id="iban">IR890560611828006244696701</p>
<button class="copy-button" onclick="copyToClipboard('iban')">کپی</button>

<script>
  function copyToClipboard(elementId) {
    const text = document.getElementById(elementId).textContent;
    navigator.clipboard.writeText(text).then(() => {
      alert('متن کپی شد!');
    });
  }
</script>

</body>
</html>
